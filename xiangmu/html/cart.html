<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../css/other.css"/>
</head>

<body>
	<div class="header clearfix">
		    <div class="wrap">
		        <div class="logo">
		            <a href="http://www.yiguo.com" target="_blank"></a>
		            <span class="h-tit">我的购物车</span>
		        </div>
		    </div>
		</div>
    <div id="container" class="cart">
        <div class="w">
           <div class="cart-top" style="display: block;">
                <div class="cart-top-left">
                  
                </div>
                <div class="cart-top-right">
                    <span>配送至：</span>
                    <div class="jdarea">
                        <div class="areawrap">
                            <div class="areatext">杭州</div>
                            <b></b>
                        </div>
                    </div>
                </div>
                <div class="gouwu">
                	<a href="index.html" style="color: #05984d;">继续购物>>></a>
                </div>
                <div class="footline">
                    <div class="line"></div>
                </div>
            </div>
    <!--包裹购物车-->
	<div class="cart-wrap" style="display: block;">
        <div class="w">
            <div id="jd-cart">
                <div class="cartmain">
                    <div class="cart-thead">
                        <div class="cart-col t-checkbox">
                            <div class="cart-checkbox">
                                <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                            </div>
                </div>
                    <div class="cart-col t-goods">商品信息</div>
                    <div class="cart-col t-props">斤数</div>
                    <div class="cart-col t-prices">单价(元)</div>
                    <div class="cart-col t-quantity">购买数量</div>
                    <div class="cart-col t-sum">合计(元)</div>
                    <div class="cart-col t-action">操作</div>
                </div>
        <div id="cart-list">
            <div class="cart-item-list">
                <div class="cart-tbody">
                    <div class="shop">
                        <div class="cart-checkbox">
                            <!--<input type="checkbox" checked="" name="" id="" value="" />-->
                        </div>
                        <span class="shop-info">
								<a href=""></a>
							</span>
                        <div class="shop-ex">
                                                                       购满￥99.00 已免运费
                            <span class="tips-icon" data-tips="部分超重超大商品运费单独收取，不在本功能范围内，准确运费以结算页为准"></span>
                        </div>
                    </div>
                <div class="item-list">
                    <div class="item-head">
                        <div class="header-left">
                            <a class="header-left-p1" href="">
                                <span>
										换购
										<b></b>
									</span> 活动商品已购满999.00元，可加价换购商品10件>
                            </a>
                            <a class="header-left-p2" href="">换购商品</a>
                            <a href="">去凑单 ></a>
                        </div>
                        <div class="header-price">
                            <b></b>
                        </div>
</div>
        <div class="goods-item goods-item-sele" style="display: none;">
            <div class="goods-info">
                <div class="cell b-checkbox">
                    <div class="cart-checkbox">
                        <input type="checkbox" checked="" name="" id="" value="" />
                        <span class="line-circle"></span>
                    </div>
                </div>
                <div class="cell b-goods">
                    <div class="goods-name">
                        <div class="goods-pic">
                            <a href=""><img src="../images/shanzhu2.jpg" alt="" /></a>
                        </div>
                        <div class="goods-msg">
                            <div class="goods-d-info">
                                <a href=""></a>
                            </div>
                            <div class="goods-ex">
                                <span class="promise"></span>
                                <!--<span class="promise">
										<i></i><a href="">购买京东服务</a>
									</span>-->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cell b-props">
                        <div class="prop-text">斤数：一公斤 新鲜山竹</div>
                    </div>
                    <div class="cell b-price">
                        <strong>13488.00</strong>
                        <!--<a class="sales-promotion" href="">
								促销优惠
								<b></b>
							</a>-->
                        <div class="sales-promotion-dropdown">
                        </div>
                    </div>
                    <div class="cell b-quantity">
                        <div class="quantity-form">
                            <a class="quantity-down" href="javascript:void(0)">-</a>
                            <input type="text" value="1" />
                            <a class="quantity-add" href="javascript:void(0)">+</a>
                        </div>
                  <!--      <div class="quantity-text">有货</div>-->
                    </div>
                    <div class="cell b-sum">
                        <strong>13488.00</strong>
                    </div>
                    <div class="cell b-action">
                        <a href="javascript:void(0)">删除</a><a href="javascript:void(0)">清空购物车</a>
                    </div>
                </div>
               </div>
              </div>
             </div>
            </div>
          </div>
         </div>
        </div>
            <div id="cart-floatbar">
                <div class="select-all">
                    <div class="cart-checkbox">
                        <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                    </div>
                </div>
                <div class="operation">
                    <a href="javascript:void(0)">删除选中的商品</a><a href="javascript:void(0)">清空购物车</a>
                </div>
                <div class="toolbar-right">
                    <div class="btn-area">
                        <a href=""><button>去结算</button></a>
                    </div>
                    <div class="price-sum">
                        <span class="txt">总价（不含运费）：</span>
                        <span class="totalprice">￥0.00</span>
                        <!--<span class="txt">已节省：</span>
                        <span class="totalsave">-￥0.00</span>-->
                    </div>
                    <div class="amount-sum">
                                                               已选择<em>0</em> 件商品
                        <b></b>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    <script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/cart.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
