<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../css/other.css"/>
</head>

<body>
	<div class="header">
		    <div class="wrap">
		        <div class="logo">
		            <a href="http://www.yiguo.com" target="_blank"></a>
		            <span class="h-tit">我的购物车</span>
		        </div>
		    </div>
		</div>
    <div id="container" class="cart">
        <div class="wrap">
           <div class="cart-top" style="display: block;">
                <div class="top-left"></div>
                <div class="top-right">
                    <span>配送至：</span>
                    <div class="area">
                        <div class="areawrap">杭州
                            <b></b>
                        </div>
                    </div>
                </div>
                <div class="gouwu">
                	<a href="index.html" style="color: #05984d;">继续购物>>></a>
                </div>
                <div class="footline">
                    <div class="line"></div>
                </div>
            </div>
    <!--购物车-->
	<div class="cart-wrap" style="display: block;">
        <div class="wrap">
                    <div class="cart-thead">
                        <div class="txt zbox">
                        	
                            <div class="lcheckbox">
                                <input type="checkbox" checked=""/> 全选
                            </div>
                </div>
                    <div class="txt t1">商品信息</div>
                    <div class="txt t2">斤数</div>
                    <div class="txt t3">单价(元)</div>
                    <div class="txt t4">购买数量</div>
                    <div class="txt t5">合计(元)</div>
                    <div class="txt t6">操作</div>
                </div>
                

            <div class="cj-list">               
                <div class="item-list"></div>
			        <div class="spi-item spi-item-sele" style="display: none;">
			            <div class="spi-info">
		                <div class="cell b-checkbox">
		                    <div class="cart-checkbox">
		                        <input type="checkbox" checked="" name="" id="" value="" />
		                        <span class="line-circle"></span>
		                    </div>
		                </div>
		                
			            <div class="cell b-spi">
			                <div class="spi-name">
			                        <div class="spi-pic">
			                            <a href=""><img src="../images/shanzhu2.jpg" alt="" /></a>
			                        </div>
			                        
			                    <div class="spi-msg">
		                            <div class="spi-d-info">
		                                <a href=""></a>
		                            </div>
			                        <div class="spi-ex">
			                            <span class="promise"></span>
			                    </div>
			                 </div>
			            </div>
			         </div>
                <div class="cell b-props">
                    <div class="prop-text">斤数：一公斤 新鲜山竹</div>
                </div>
                
                <div class="cell b-price">
                    <strong>10000.00</strong>         
                    <div class="sales-promotion-dropdown"></div>
                </div>
                
                    <div class="cell b-quantity">
                        <div class="sp-form">
                            <a class="spdown">-</a>
                            <input type="text" value="1" />
                            <a class="spadd">+</a>
                        </div>
                    </div>
                    
                    <div class="cell b-sum">
                        <strong>10000.00</strong>
                    </div>
                    
                    <div class="cell b-action">
                        <a>删除</a><a>清空购物车</a>
                    </div>
                    
                   </div>
                </div>
            </div>

            <div id="cart-foot">
                <div class="qx">
                    <div class="qxbox">
                        <input type="checkbox" checked="" class="qxbox" /> 全选
                    </div>
                </div>
                <div class="qxl">
                    <a>删除选中的商品</a><a>清空购物车</a>
                </div>
                
                <div class="qxr">
                    <div class="rbtn">
                        <a href=""><button>去结算</button></a>
                    </div>
                    <div class="zj">
                        <span class="txt">总价：</span>
                        <span class="txt-sj">￥0.00</span>
                    </div>
                    <div class="sp-num">
                                                               已选择<em>0</em> 件商品
                        <b></b>
                    </div>
                </div>
    <script src="../js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/cart.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
